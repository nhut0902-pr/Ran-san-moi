<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Advanced</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white text-center">
  <div class="container mt-5">
    <h1 class="mb-3">🐍 Snake Game Advanced</h1>
    <div class="mb-3">
      <select id="modeSelect" class="form-select w-auto d-inline-block">
        <option value="player">Người chơi</option>
        <option value="bot">Bot</option>
      </select>
      <select id="speedSelect" class="form-select w-auto d-inline-block ms-2">
        <option value="300">Chậm</option>
        <option value="200" selected>Trung bình</option>
        <option value="100">Nhanh</option>
      </select>
    </div>
    <div id="game-board" class="mx-auto mb-3"></div>
    <div class="d-flex justify-content-center gap-4">
      <h5>🎯 Score: <span id="score">0</span></h5>
      <h5>🏆 High Score: <span id="high-score">0</span></h5>
    </div>
    <p class="mt-3"><small>Chọn chế độ và tốc độ trước khi bắt đầu.</small></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
